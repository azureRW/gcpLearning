# content of the configuration can generally be sorted into three parts. 

apiVersion: apps/v1
kind: Deployment
#####
# 1st part -> metadata 
metadata:
  name: nginx-deployment

#####
# 2end part -> specification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.16
          ports:
            - containerPort: 80
#####
# 3rd part -> status: will be generated by kubernetes
# status will contain some real time information and 
# k8s will use it to maintain the pod's health